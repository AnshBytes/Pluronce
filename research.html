        <style>
            /* Preloader */
            .preloader {
                background-color: #f7f7f7;
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 9999;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .preloader-circle {
                width: 100px;
                height: 100px;
                border: 5px solid transparent;
                border-top-color: #f04506;
                border-radius: 50%;
                animation: spin 1.5s linear infinite;
            }

            .preloader-img img {
                max-width: 55px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* Hover Effect */
            .trans {
                max-width: 500px;
                transition: transform 0.2s;
            }

            .trans:hover {
                transform: scale(0.9);
            }

            /* Fade-in Animation */
            .fadeInzoom {
                animation: fadeInzoom 2s;
            }

            @keyframes fadeInzoom {
                0% {
                    transform: scale(0.5);
                    opacity: 0;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            /* Responsive Navbar */
            @media (max-width: 768px) {
                .navbar-brand img {
                    width: 80px;
                    height: 80px;
                }

                .navbar-nav .nav-link {
                    font-size: 0.9rem;
                }
            }

            
        </style>
      
    </head>
    <body>
        <!-- Preloader -->
        <div id="preloader-active" class="preloader">

                <div class="preloader-circle"></div>
                
            </div>
        </div>

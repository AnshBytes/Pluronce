<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pluronce</title>
        <link rel="icon" type="image/png" sizes="32x32" href="images/logo.png">
        <link rel="stylesheet" href='css/bootstrap.css'/>
        <link rel="stylesheet" href="https://demo.plantpot.works/assets/css/normalize.css">
        <link rel="stylesheet" href="https://use.typekit.net/opg3wle.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <link rel="stylesheet" href="css/custom.css"/>
        <link rel="stylesheet" href="css/aboutblog.css"/>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         
    </head>
    <body>
        <!-- Preloader -->
        <div id="preloader-active" class="preloader">
            <div class="preloader-inner">
                <div class="preloader-circle"></div>
                
            </div>
        </div>

        <!-- Navbar -->
        <div class="background">
            <img class="vh-100 vw-100 position-fixed" src="images/background2.jpg" alt="Background Image">
        </div>
        <div class="content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.png" alt="Pluronce Logo" class="rounded-circle" width="100" height="100">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#research">Research</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#joinus">Join Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="container py-5">
                <div class="row justify-content-center">
                    
                    <div id="mainContent"></div>
                    </div>
            
            </div>
        
        </div>

        <script src="js/bootstrap.bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://kit.fontawesome.com/cb50b81f89.js" crossorigin="anonymous"></script>
        <script src="js/ghost-typer.js"></script>
        <script type="module" src="js/index.js"></script>

        <script>
            window.onload = function () {
                document.getElementById('preloader-active').style.display = 'none';
            };
            $(document).ready(function () {
                // Close navbar when clicking outside of it
                $(document).click(function (event) {
                    var clickover = $(event.target);
                    var _opened = $(".navbar-collapse").hasClass("show");
                    if (_opened && !clickover.closest(".navbar").length) {
                        $(".navbar-toggler").click();
                    }
                });

                // Close navbar when clicking on a nav link
                $(".nav-link").click(function () {
                    $(".navbar-collapse").collapse("hide");
                });
            });

        </script>
       
    </body>
</html>

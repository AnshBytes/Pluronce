<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pluronce</title>
        <link rel="icon" type="image/png" sizes="32x32" href="images/logo.png">
        <link rel="stylesheet" href='css/bootstrap.css'/>
        <link rel="stylesheet" href="https://demo.plantpot.works/assets/css/normalize.css">
        <link rel="stylesheet" href="https://use.typekit.net/opg3wle.css">
        <link rel="stylesheet" href="css/custom.css"/>
         
    </head>
    <body>
        <!-- Preloader -->
        <div id="preloader-active" class="preloader">
            <div class="preloader-inner">
                <div class="preloader-circle"></div>
                
            </div>
        </div>

        <!-- Navbar -->
        <div class="background">
            <img class="vh-100 vw-100 position-fixed" src="images/background2.jpg" alt="Background Image">
        </div>
        <div class="content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.png" alt="Pluronce Logo" class="rounded-circle" width="100" height="100">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#research">Research</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#joinus">Join Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="container py-5">
                <div class="row justify-content-center">
                    
            <div id="mainContent"></div>
            </div>
            
            </div>
        
        </div>

        <script src="js/bootstrap.bundle.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://kit.fontawesome.com/cb50b81f89.js" crossorigin="anonymous"></script>
        <script src="js/ghost-typer.js"></script>
        <script type="module" src="js/index.js"></script>
        <script>
            window.onload = function () {
                document.getElementById('preloader-active').style.display = 'none';
            };
            
            
        
             $("#plugin1").ghosttyper({
                    messages: ['INNOVATE TODAY!', 'EXPLORING TOMORROW!', 'ADVANCING HUMANITY FOREVER!'],
                    timeWrite: 100,
                    timeDelete: 50,
                    timePause: 1000
               });
   
        </script>
       
    </body>
</html>
